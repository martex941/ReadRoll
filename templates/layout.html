<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <title>ReadRoll</title>
      <link href="/static/favicon.ico" rel="icon">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      <script src="{{ url_for('static', filename='script.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body onload="setTheme()" class="light-theme" id="html-body">

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/about">ReadRoll</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% if session["user_id"] %}
          <ul class="navbar-nav me-auto" id="left-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/library"">Library</a></li>
            <li class="nav-item"><a class="nav-link" href="/history"">History</a></li>
          </ul>
          <ul class="navbar-nav ms-auto" id="right-nav">
            <div class="theme-switch mx-auto">
              <button onclick=toggleSwitch()>Toggle dark mode</button>
            </div>
            <li class="nav-item"><a class="nav-link" id="login" href="/logout">Log out</a></li>
          </ul>
        {% else %}
          <ul class="navbar-nav me-auto" id="left-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          </ul>
          <ul class="navbar-nav ms-auto" id="right-nav">
            <div class="theme-switch mx-auto">
              <button onclick=toggleSwitch()>Toggle dark mode</button>
            </div>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            <li class="nav-item"><a class="nav-link" id="login" href="/login">Log in</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>

    <main>
      {% block main %}
      {% endblock %}
    </main>

    <footer>
      <p>Data provided by <a href="https://developers.google.com/books/">Google Books API</a></p>
    </footer>
  </body>
</html>
